<div class="information item media"
    data-resource_uri="{{ object.resource_uri }}"
    data-id="{{ object.id }}"
    data-uuid="{{ object.uuid }}">
    <div>
        <ul class="inline-list">

            <li class="right"><a data-action="collect" href="#"><i class="fa fa-plus"></i></a></li>

            <li>{{ object.name }}</li>
            <li>|</li>
            <li><a href="{{ object.artist.absolute_url }}">{{ object.artist.name }}</a></li>
            <li>|</li>
            <li><a href="{{ object.release.absolute_url }}">{{ object.release.name }}</a></li>
        </ul>
    </div>
</div>
