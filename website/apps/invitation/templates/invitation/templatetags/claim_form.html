{% load i18n sekizai_tags fd5_form_tags %}
<div class="section-claim-token hide">
    <div class="row">
        <div class="small-12 column">

            <form method="post" action=".">

                <p class="text-center">
                    In case you did receive an <em>invitation-code</em> enter it below and "{% trans "Continue" %}"!
                </p>

                <div class="row">
                    <div class="medium-4 medium-centered columns">
                        <div id="split_token" class="row">
                            <div class="small-4 columns">
                                <input data-token="0" type="text" minlength="2" maxlength="2" placeholder="XX">
                            </div>
                            <div class="small-4 columns">
                                <input data-token="1"  type="text" minlength="2" maxlength="2"  placeholder="XX">
                            </div>
                            <div class="small-4 columns">
                                <input data-token="2"  type="text" minlength="2" maxlength="2"  placeholder="XX">
                            </div>
                        </div>
                    </div>

                    <div class="message hide">
                        <div class="medium-4 medium-centered columns">
                            <p class="text-center"></p>
                        </div>
                    </div>

                    <div class="medium-4 medium-centered columns">
                        <button type="submit" class="button simple small expand" disabled>{% trans "Continue" %}!</button>
                    </div>

                </div>

            </form>

        </div>
    </div>
</div>

{% addtoblock "js-post" %}<script src="{{ STATIC_URL }}invitation/js/base.js"></script>{% endaddtoblock %}
{% addtoblock "js-post" %}
<script>
    $(function(){
        var invitation = new InvitationApp;
        invitation.api_url = '{% url "invitation_check_token" %}';
        invitation.container = $('.section-claim-token');
        invitation.init();
    });
</script>
{% endaddtoblock %}
