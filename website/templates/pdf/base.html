    <style type="text/css">

        /* structure */
        @page {

            size: a4;
            margin: 1.7cm;

            @frame address {
                -pdf-frame-content: address_content;
                top: 5.5cm;
                left: 12.2cm;
                width: 7.1cm;
                height: 2.5cm;

            }

            @frame summary {
                -pdf-frame-content: summary_content;
                top: 5.5cm;
                left: 1.7cm;
                width: 7.1cm;
                height: 2.5cm;

            }

            @frame text {
                top: 8.5cm;
                left: 1.7cm;
                right: 1.7cm;
                bottom: 4cm;

            }

            @frame footer {
                bottom: 1.7cm;
                height: 2cm;
                left: 1.7cm;
                right: 1.7cm;
                -pdf-frame-content: footer;

            }

            @frame logo {
                top: 1.2cm;
                height: 1.2cm;
                left: 1.7cm;
                width: 3.2cm;
                -pdf-frame-content: logo;

            }

            @frame header {
                top: 1.2cm;
                height: 2cm;
                right: 1.7cm;
                width: 10cm;
                -pdf-frame-content: header;

            }


            @frame page_number {
                bottom: 1.1cm;
                height: 0.5cm;
                left: 1.7cm;
                right: 1.7cm;
                -pdf-frame-content: page_number;

            }

        }


        table > tr > th {
            color: #ff00ff;
            text-align: left !important;
        }

        h1, h2, h3 {
            margin-bottom: 0;
            padding: 0;
            line-height: 10px;
        }

        #logo img {
            width: 3cm;
        }

        #header table {
            color: #333333;
            font-size: 85%;
        }

        #header table td {
            margin: 0;
            padding: 0;
        }

        /* styling */
        #footer {
            color: #333333;
            font-size: 85%;
        }

        #page_number p {
            text-align: center;
        }



    </style>
</head>
