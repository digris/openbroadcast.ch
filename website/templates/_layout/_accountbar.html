{% load menu_tags i18n  %}



{% if user.is_authenticated  %}

    <li class="has-dropdown not-click"_>
        <a href="#">{% firstof user.get_full_name user.username %}</a>
        <ul class="dropdown">
            {% if user.is_staff %}
                <li><a target="_blank" href="/admin/">{% trans 'Administration' %}</a></li>
            {% endif %}
            <li><a href="{% url "auth_logout" %}?next=/">{% trans 'Logout' %}</a></li>
        </ul>
    </li>

{% else %}

    <li>
        <!--
        <a href="{% url 'auth_login_ajax' %}?next={{ request.get_full_path }}" data-reveal-id="auth_dialog" data-reveal-ajax="true">Login / Register</a>
        -->
        <a href="{% url 'auth_login' %}?next={{ request.get_full_path }}">Login / Register</a>

    </li>
    <div id="auth_dialog" class="reveal-modal tiny" data-reveal></div>

{% endif %}
