{% load menu_tags %}
{% for child in children %}
<li class="not-click {% if child.children %} has-dropdown{% endif %}{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}">
	<a
        {% if not child.children %}data-ajax-load{% endif %}
        href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
	{% if child.children %}
    <ul class="dropdown">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </ul>
    {% endif %}
</li>
{% endfor %}
