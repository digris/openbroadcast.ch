{% load menu_tags %}
{% for child in children %}
<li
        {% if child.selected or child.ancestor or child.parent_id %}data-livebg-inverse{% endif %}
        class="hoverable{% if child.selected %} selected{% endif %}{% if child.ancestor %} ancestor{% endif %}">
	<a
        {% if child.selected or child.ancestor %} data-livefg-inverse data-livehover{% else %}data-livefg{% endif %}
        data-ajax-load
        href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
	{% if child.children %}
    <ul>
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </ul>
    {% endif %}
</li>
{% endfor %}
