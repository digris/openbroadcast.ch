{% load i18n %}
<div class="coverage-map-plugin">
    <div class="coverage-map">
        <div class="fs-handler">
            <div class="fs-handler__title">
                <h3 data-livefg>{% trans 'Verbreitungsgebiete' %}</h3>
            </div>
            <div class="fs-handler__toggle">
                <a href="#" data-map-toggle-fs data-livefg>
                    <span>{% trans 'Fullscreen' %}</span>
                    <i class="fa fa-arrows-alt"></i>
                </a>
            </div>
        </div>
        <div class="iframe-container">
            <iframe width="100%" height="480" frameborder="0" src="{{ instance.url }}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
